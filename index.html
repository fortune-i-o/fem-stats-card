<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <base target="_blank">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">
    <div class="card__image">
      <picture>
        <source media="(min-width: 63.1em)" srcset="assets/images/image-header-desktop.jpg">
        <img src="assets/images/image-header-mobile.jpg" alt="">
      </picture>
    </div>

    <section class="card__info">
      <header class="card__header">
        <h1 class="card__title">Get <span class="card__title--highlight">insights</span> that help your business grow.
        </h1>

        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer experience, and overall efficiency.</p>
      </header>

      <div class="card__stats">
        <div class="card__stat">
          <p class="card__stat-num">10k+</p>
          <p class="card__stat-lead">companies</p>
        </div>

        <div class="card__stat">
          <p class="card__stat-num">314</p>
          <p class="card__stat-lead">templates</p>
        </div>

        <div class="card__stat">
          <p class="card__stat-num">12M+</p>
          <p class="card__stat-lead">queries</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/fortune-i-o/">Fortune Iyoha</a>.
  </footer>
</body>

</html>
